<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon -->
    <link rel="icon" href="assets/img/favicon.ico" sizes="20x20" type="image/png">
    <!-- animate -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- magnific popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!-- Nice Select -->

    <!-- Odomiters css -->

    <!-- Main Stylesheet -->

    <!-- Responsive Css -->
    <link rel="stylesheet" href="assets/css/responsive.css" />

</head>

<body>
<section class="about-section-area section-top-space section-bottom-space about-home-02">
            <div class="">
                <div class="carousel-container">
                    <h2>Our Students Have Applied To</h2>
                    <div class="carousel-slide">
                        <!-- Carousel Items -->
                        <div class="carousel-item">
                            <img src="assets/img/country-flags/image.png" alt="University 1 Logo">
                            <p>University 1</p>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/country-flags/image.png" alt="University 2 Logo">
                            <p>University 2</p>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/country-flags/image.png" alt="University 3 Logo">
                            <p>University 3</p>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/country-flags/image.png" alt="University 3 Logo">
                            <p>University 3</p>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/country-flags/image.png" alt="University 3 Logo">
                            <p>University 3</p>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/country-flags/image.png" alt="University 3 Logo">
                            <p>University 3</p>
                        </div>

                    </div>

                    <!-- Carousel Controls -->
                    <button class="carousel-btn prev">❮</button>
                    <button class="carousel-btn next">❯</button>
                </div>
            </div>
        </section>
         <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        let counter = 0;
        const size = carouselItems[0].clientWidth;

        nextBtn.addEventListener('click', () => {
            if (counter >= carouselItems.length - 1) counter = -1;
            carouselSlide.style.transition = "transform 0.4s ease-in-out";
            counter++;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });

        prevBtn.addEventListener('click', () => {
            if (counter <= 0) counter = carouselItems.length;
            carouselSlide.style.transition = "transform 0.4s ease-in-out";
            counter--;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });
    </script>
</body>
</html>
